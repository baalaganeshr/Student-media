<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentMedia - Connect with Classmates</title>
    <script crossorigin src="https://unpkg.com/react@19/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@19/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function App() {
            const [showDashboard, setShowDashboard] = React.useState(false);

            const handleLogin = () => {
                setShowDashboard(true);
            };

            if (showDashboard) {
                return (
                    <div style={{
                        minHeight: '100vh',
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        padding: '20px',
                        color: 'white'
                    }}>
                        <div style={{
                            maxWidth: '1200px',
                            margin: '0 auto'
                        }}>
                            <h1 style={{ textAlign: 'center', marginBottom: '30px' }}>
                                StudentMedia Dashboard
                            </h1>
                            
                            <div style={{
                                display: 'grid',
                                gridTemplateColumns: 'repeat(auto-fit, minmax(300px, 1fr))',
                                gap: '20px',
                                marginBottom: '30px'
                            }}>
                                <div style={{
                                    background: 'rgba(255, 255, 255, 0.1)',
                                    padding: '20px',
                                    borderRadius: '10px',
                                    backdropFilter: 'blur(10px)'
                                }}>
                                    <h3>Recent Posts</h3>
                                    <p>Your classmates' latest updates will appear here.</p>
                                </div>
                                
                                <div style={{
                                    background: 'rgba(255, 255, 255, 0.1)',
                                    padding: '20px',
                                    borderRadius: '10px',
                                    backdropFilter: 'blur(10px)'
                                }}>
                                    <h3>Study Groups</h3>
                                    <p>Find and join study groups for your courses.</p>
                                </div>
                                
                                <div style={{
                                    background: 'rgba(255, 255, 255, 0.1)',
                                    padding: '20px',
                                    borderRadius: '10px',
                                    backdropFilter: 'blur(10px)'
                                }}>
                                    <h3>Campus Events</h3>
                                    <p>Discover events happening on campus.</p>
                                </div>
                            </div>
                            
                            <div style={{ textAlign: 'center' }}>
                                <button 
                                    onClick={() => setShowDashboard(false)}
                                    style={{
                                        background: 'rgba(255, 255, 255, 0.2)',
                                        color: 'white',
                                        border: '2px solid rgba(255, 255, 255, 0.3)',
                                        padding: '12px 24px',
                                        borderRadius: '25px',
                                        cursor: 'pointer',
                                        fontSize: '16px',
                                        transition: 'all 0.3s ease'
                                    }}
                                    onMouseOver={(e) => {
                                        e.target.style.background = 'rgba(255, 255, 255, 0.3)';
                                    }}
                                    onMouseOut={(e) => {
                                        e.target.style.background = 'rgba(255, 255, 255, 0.2)';
                                    }}
                                >
                                    Back to Login
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    padding: '20px'
                }}>
                    <div style={{
                        background: 'rgba(255, 255, 255, 0.1)',
                        padding: '40px',
                        borderRadius: '20px',
                        backdropFilter: 'blur(10px)',
                        textAlign: 'center',
                        color: 'white',
                        maxWidth: '400px',
                        width: '100%'
                    }}>
                        <h1 style={{ marginBottom: '10px', fontSize: '2.5rem' }}>StudentMedia</h1>
                        <p style={{ marginBottom: '30px', opacity: '0.9' }}>
                            Connect with your classmates, share experiences, and build your academic network.
                        </p>
                        
                        <div style={{ marginBottom: '20px' }}>
                            <input 
                                type="email" 
                                placeholder="Email"
                                style={{
                                    width: '100%',
                                    padding: '12px',
                                    marginBottom: '15px',
                                    borderRadius: '10px',
                                    border: 'none',
                                    background: 'rgba(255, 255, 255, 0.2)',
                                    color: 'white',
                                    fontSize: '16px'
                                }}
                            />
                            <input 
                                type="password" 
                                placeholder="Password"
                                style={{
                                    width: '100%',
                                    padding: '12px',
                                    marginBottom: '20px',
                                    borderRadius: '10px',
                                    border: 'none',
                                    background: 'rgba(255, 255, 255, 0.2)',
                                    color: 'white',
                                    fontSize: '16px'
                                }}
                            />
                        </div>
                        
                        <button 
                            onClick={handleLogin}
                            style={{
                                background: 'rgba(255, 255, 255, 0.2)',
                                color: 'white',
                                border: '2px solid rgba(255, 255, 255, 0.3)',
                                padding: '12px 30px',
                                borderRadius: '25px',
                                cursor: 'pointer',
                                fontSize: '18px',
                                fontWeight: 'bold',
                                transition: 'all 0.3s ease',
                                width: '100%'
                            }}
                            onMouseOver={(e) => {
                                e.target.style.background = 'rgba(255, 255, 255, 0.3)';
                                e.target.style.transform = 'translateY(-2px)';
                            }}
                            onMouseOut={(e) => {
                                e.target.style.background = 'rgba(255, 255, 255, 0.2)';
                                e.target.style.transform = 'translateY(0)';
                            }}
                        >
                            Login to StudentMedia
                        </button>
                        
                        <p style={{ marginTop: '20px', fontSize: '14px', opacity: '0.8' }}>
                            Don't have an account? <span style={{ textDecoration: 'underline', cursor: 'pointer' }}>Sign up here</span>
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
