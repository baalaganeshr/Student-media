<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>StudentMedia Test</title>

        body {
            font-family: Arial, sans-serif;

            margin: 0;
            display: flex;
            align-items: center;

            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
