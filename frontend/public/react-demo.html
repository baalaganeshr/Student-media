<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentMedia - Simple React Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        function StudentMediaApp() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            
            if (isLoggedIn) {
                return (
                    <div style={{
                        minHeight: '100vh',
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        padding: '20px',
                        color: 'white'
                    }}>
                        <div style={{ maxWidth: '800px', margin: '0 auto', textAlign: 'center' }}>
                            <h1>ðŸŽ“ StudentMedia Dashboard</h1>
                            <div style={{
                                display: 'grid',
                                gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))',
                                gap: '20px',
                                marginTop: '30px'
                            }}>
                                <div style={{
                                    background: 'rgba(255, 255, 255, 0.1)',
                                    padding: '20px',
                                    borderRadius: '15px',
                                    backdropFilter: 'blur(10px)'
                                }}>
                                    <h3>ðŸ“š Recent Posts</h3>
                                    <p>See what your classmates are sharing</p>
                                </div>
                                <div style={{
                                    background: 'rgba(255, 255, 255, 0.1)',
                                    padding: '20px',
                                    borderRadius: '15px',
                                    backdropFilter: 'blur(10px)'
                                }}>
                                    <h3>ðŸ‘¥ Study Groups</h3>
                                    <p>Join collaborative study sessions</p>
                                </div>
                                <div style={{
                                    background: 'rgba(255, 255, 255, 0.1)',
                                    padding: '20px',
                                    borderRadius: '15px',
                                    backdropFilter: 'blur(10px)'
                                }}>
                                    <h3>ðŸŽ‰ Campus Events</h3>
                                    <p>Discover what's happening on campus</p>
                                </div>
                            </div>
                            <button 
                                onClick={() => setIsLoggedIn(false)}
                                style={{
                                    marginTop: '30px',
                                    background: 'rgba(255, 255, 255, 0.2)',
                                    color: 'white',
                                    border: '2px solid rgba(255, 255, 255, 0.3)',
                                    padding: '10px 20px',
                                    borderRadius: '20px',
                                    cursor: 'pointer',
                                    fontSize: '16px'
                                }}
                            >
                                Logout
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div style={{
                    minHeight: '100vh',
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    padding: '20px'
                }}>
                    <div style={{
                        background: 'rgba(255, 255, 255, 0.1)',
                        padding: '40px',
                        borderRadius: '20px',
                        backdropFilter: 'blur(10px)',
                        textAlign: 'center',
                        color: 'white',
                        maxWidth: '400px',
                        width: '100%'
                    }}>
                        <h1 style={{ fontSize: '2.5rem', marginBottom: '10px' }}>StudentMedia</h1>
                        <p style={{ marginBottom: '30px', opacity: '0.9' }}>
                            Connect with classmates and build your academic network
                        </p>
                        
                        <input 
                            type="email" 
                            placeholder="Email"
                            style={{
                                width: '100%',
                                padding: '12px',
                                marginBottom: '15px',
                                borderRadius: '10px',
                                border: 'none',
                                background: 'rgba(255, 255, 255, 0.2)',
                                color: 'white',
                                fontSize: '16px'
                            }}
                        />
                        <input 
                            type="password" 
                            placeholder="Password"
                            style={{
                                width: '100%',
                                padding: '12px',
                                marginBottom: '20px',
                                borderRadius: '10px',
                                border: 'none',
                                background: 'rgba(255, 255, 255, 0.2)',
                                color: 'white',
                                fontSize: '16px'
                            }}
                        />
                        
                        <button 
                            onClick={() => setIsLoggedIn(true)}
                            style={{
                                background: 'rgba(255, 255, 255, 0.2)',
                                color: 'white',
                                border: '2px solid rgba(255, 255, 255, 0.3)',
                                padding: '12px 30px',
                                borderRadius: '25px',
                                cursor: 'pointer',
                                fontSize: '18px',
                                fontWeight: 'bold',
                                width: '100%'
                            }}
                        >
                            Login to StudentMedia
                        </button>
                        
                        <p style={{ marginTop: '20px', fontSize: '14px', opacity: '0.8' }}>
                            New here? <span style={{ textDecoration: 'underline', cursor: 'pointer' }}>Sign up</span>
                        </p>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<StudentMediaApp />, document.getElementById('root'));
    </script>
</body>
</html>
